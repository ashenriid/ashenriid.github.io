<p>if you steal her once,</p>
<p style="padding-left: 30px;">steal her twice,</p>
<p style="padding-left: 60px;">or free us with a glance -</p>
<p style="padding-left: 30px;">for an only child this is the only chance</p>
<p style="padding-left: 90px;">to end this wicked curse -</p>
<p>the only way, we say,</p>
<p style="padding-left: 60px;">you rid a sea with dance</p>
<p>and banish love to verse.</p>
